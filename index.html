<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developez</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="shortcut icon" href="assets/Logo.ico">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet"> <!-- Fuente Plus Jakarta Sans -->

</head>

<body>
  <header>
    <div class="containerHeader">
      <p class="hora-actualizada"></p>
      <div class="camara">
          <div class="camara2">
            <div class="camara3">
            </div>
          </div>
      </div>
      <div class="conjuntoDeIconos">
        <img src="img/wifi.svg" alt="Wi-Fi" class="icon">
        <img src="img/5g.svg" alt="5g" class="small-icon">
        <img src="img/signal.svg" alt="Señal" class="icon">
        <img src="img/bateria.svg" alt="Batería" class="icon">
        <span class="battery-text">100%</span>
      </div>
    </div>
  </header>
  <main>
    <div class="content-wrapper">
      <h1>
        <span class="welcome-text">Bienvenido a Developez... Desarrolladores de Software</span>
        <span class="code-text">&lt;/&gt;</span>
      </h1>
      <div class="time-container">
        <div class="time-text hora-actualizada"></div>
        <div class="info-text">
          <span class="date"></span>
        </div>
      </div>
    </div>
    <div class="apps-container">
      <div class="primer-grupo">
        <div class="app-item">
          <img src="img/lucascv.png" alt="Lucas CV" class="app-icon" data-gallery="gallery1">
          <a class="app-name" data-gallery="gallery1">Lucas CV</a>
        </div>
        <div class="app-item">
          <img src="img/maxicv.png" alt="Maxi CV" class="app-icon" data-gallery="gallery2">
          <span class="app-name" data-gallery="gallery2">Maxi CV</span>
        </div>
        <div class="group-name">Nosotros</div> <!-- Añadir el nombre del grupo -->
      </div>
      <div class="segundo-grupo">
        <div class="app-item">
          <img src="img/anotadordelobaicon.png" alt="Anotador" class="app-icon">
          <span class="app-name">Anotador de Loba</span>
        </div>
        <div class="app-item">
          <img src="img/tercertiempo.png" alt="TercerTiempoGym" class="app-icon">
          <span class="app-name">Tercer Tiempo Gym</span>
        </div>
        <div class="app-item">
          <img src="img/grillados.png" alt="Grillados" class="app-icon">
          <span class="app-name">Grillados</span>
        </div>
        <div class="group-name">Proyectos</div> <!-- Añadir el nombre del grupo -->
      </div>
      <div class="tercer-grupo">
        <a href="https://web.whatsapp.com" target="_blank">
          <div class="app-item" >
            <img src="img/whatsapp.png" alt="Anotador" class="app-icon">
            <span class="app-name">Whatsapp</span>
          </div>
        </a>
        <div class="app-item">
          <img src="img/linkedin.png" alt="Anotador" class="app-icon">
          <span class="app-name">Linkedin</span>
        </div>
        <div class="group-name">Contáctanos</div> <!-- Añadir el nombre del grupo -->
      </div>
  </main>
  <footer>
    <div class="footer-column">
      <div class="triangle"></div>
    </div>
    <div class="footer-column">
      <div class="circle"></div>
    </div>
    <div class="footer-column">
      <div class="square"></div>
    </div>
  </footer>
  <gallery-component></gallery-component>
</body>
<script src="js/funciones.js"></script>
</html>
